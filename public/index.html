<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DSW RDF Importer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {padding: 0.5em;}
            h1 {margin-bottom: 1em;}
            .hidden {display: none;}
            #file-input {margin-top: 0.5em; margin-bottom: 0.5em;}
        </style>
    </head>
    <body>
        <div class="container">
            <div id="importer">
                <h1>DSW RDF importer</h1>
                <div class="mb-3">
                    <label for="file-input" class="form-label">Select an RDF file in turtle format</label>
                    <input type="file" id="file-input" accept="ext/turtle" class="form-control" />
                </div>
            </div>
            <div id="error" class="hidden">
                <div class="alert alert-danger" role="alert" id="error-alert"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./main.js" charset="UTF-8"></script>
    </body>
</html>
